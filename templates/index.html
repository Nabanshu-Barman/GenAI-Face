<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Detection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Default Light Theme */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            margin-top: 40px;
            animation: fadeIn 1.2s ease-in-out;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        img:hover {
            transform: scale(1.02);
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: #ddd;
        }
        .dark-mode img {
            border-color: #ddd;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button class="btn btn-outline-light toggle-switch" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <h1>Live Gender Detection</h1>

    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" id="video-feed">
        </div>
        <button class="btn btn-warning mt-3" onclick="toggleVideo()">Pause/Resume</button>
    </div>

    <p class="footer">Developed by NexVyd | AI-Powered Gender Detection</p>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Pause/Resume Video
        function toggleVideo() {
            let img = document.getElementById("video-feed");
            img.style.display = (img.style.display === "none") ? "block" : "none";
        }
    </script>

</body>
</html>
